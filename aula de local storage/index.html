<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula de local storage</title>
</head>
<body>
    <h1>sistema de login maneiro</h1>
    <div class="section">
        <h3>login</h3>
        <label for="login">Username: </label>
        <input type="text" id="login" placeholder="MacGyiver"><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="abc123"><br>
        <button onclick="login()">Sign in</button>
    </div>
    <div class="section">
        <h3>register</h3>
        <label for="login">Username: </label>
        <input type="text" id="novoLogin" placeholder="MacGyiver"><br>
        <label for="password">Password</label>
        <input type="password" id="novaSenha" placeholder="abc123"><br>
        <label for="password">Password again: </label>
        <input type="password" id="repSenha" placeholder="abc123"><br>
        <button onclick="cadastra()">Sign up</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
